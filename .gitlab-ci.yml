variables:
  GIT_SUBMODULE_STRATEGY: recursive

build_spike:
  when: manual
  stage: build
  image: ubuntu:latest
  script:
    - apt-get update
    - apt-get install gcc make git build-essential device-tree-compiler -y
    - mkdir -p spike/build && cd spike/build
    - ../configure
    - make
  artifacts:
    paths:
      - "spike/build/spike"
    when: on_success
    expire_in: 7 days
  cache:
    key: spike
    paths:
      - "spike/build/*.o"
      - "spike/build/*.cc"
      - "spike/build/*.d"
      - "spike/build/*.a"
    when: on_success


build_tests:
  stage: build
  image: ubuntu:latest
  script:
    - apt-get update
    - apt-get install gcc-riscv64-unknown-elf clang make -y
    - make setup dump
  artifacts:
    paths:
      - target/*.elf
      - target/*.dump
    expire_in: 7 days
  
run_tests:
  stage: test
  image: ubuntu:latest
  script:
    - apt-get update
    - apt-get install make device-tree-compiler -y
    - make setup
    - ls -al spike/build
    - ls -al target/
    - ls -al log/
    - make verify
  artifacts:
    paths:
      - "log/"
    expire_in: 7 days

stages:
- build
- test

include:
  # Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
  - template: Security/Secret-Detection.gitlab-ci.yml
