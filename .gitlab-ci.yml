variables:
  GIT_SUBMODULE_STRATEGY: recursive

build_spike:
  stage: build
  image: ubuntu:latest
  script:
    - apt-get update
    - apt-get install gcc make git build-essential device-tree-compiler -y
    - mkdir -p spike/build && cd spike/build
    - ../configure
    - make
  artifacts:
    paths:
      - "spike/build/spike"
    when: on_success
    expire_in: 7 days
  cache:
    paths:
      - "spike/build/*.o"
      - "spike/build/*.cc"
      - "spike/build/*.d"
    when: on_success


build_tests:
  stage: build
  image: ubuntu:latest
  script:
    - apt-get update
    - apt-get install gcc-riscv64-unknown-elf clang make -y
    - make setup dump
  artifacts:
    paths:
      - target/
    expire_in: 7 days
  cache:
    policy: pull-push
    unprotect: false
    untracked: false
    when: on_success
  
run_tests:
  stage: test
  needs:
    - build_tests
    - build_spike
  image: ubuntu:latest
  script:
    - mkdir -p log/
    - pwd
    - ls -al
    - ./spike/build/spike -l --log-commits --log=log/slat_VS_VU.spike.log --isa=RV64gh target/slat_VS_VU.elf
  artifacts:
    paths:
      - "log/"
    expire_in: 7 days

stages:
- build
- test

include:
  # Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
  - template: Security/Secret-Detection.gitlab-ci.yml
